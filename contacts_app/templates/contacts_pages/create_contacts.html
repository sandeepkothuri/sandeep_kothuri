<!DOCTYPE html>
<html>
<head>
    <title>Create Contact</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid {
            background-color: #f0f0f0;
            height: 100vh;
        }

        .card {
            margin-top: 20px;
            border: none;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Create a New Contact</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id_name" class="col-sm-3 col-form-label">Name:</label>
                                <div class="col-sm-9">
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id_email" class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-9">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id_phone_number" class="col-sm-3 col-form-label">Phone Number:</label>
                                <div class="col-sm-9">
                                    {{ form.phone_number }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id_address" class="col-sm-3 col-form-label">Address:</label>
                                <div class="col-sm-9">
                                    {{ form.address }}
                                </div>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn btn-primary">Create Contact</button>
                                <a href="{% url 'list_contacts' %}" class="btn btn-secondary">Back to Contact List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Â© Created by Sandeep Kothuri</p>
    </footer>

    <!-- Add Bootstrap JS and jQuery script links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
