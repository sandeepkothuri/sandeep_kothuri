<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Contact Details</h1>
                <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
                <p class="card-text"><strong>Phone Number:</strong> {{ contact.phone_number }}</p>
                <p class="card-text"><strong>Address:</strong> {{ contact.address }}</p>
                <a href="{% url 'list_contacts' %}" class="btn btn-primary">Back to Contact List</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
